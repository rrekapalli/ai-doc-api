spring:
  application:
    name: hi-doc-api-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres.tailce422e.ts.net:5432/HiDoc}
    username: ${DB_USERNAME:potgres}
    password: ${DB_PASSWORD:mysecretpassword}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:20}
      minimum-idle: ${DB_POOL_MIN:5}
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
